<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <meta charset="UTF-8" />
    <title>دستیار هوشمند سوشیانس</title>
    <style>
      body {
        background-color: #a259ff;
        font-family: Tahoma, Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
      }

      h1 {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #dddddd;
        border-radius: 5px;
      }

      .btn {
        background-color: #a259ff;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <h1>دستیار هوشمند سوشیانس</h1>
        <form>
          <input type="text" placeholder="سوال خود را در اینجا وارد کنید..." />
          <input type="submit" class="btn" value="ارسال" />
        </form>
      </div>
    </div>

    <script type="pyscript">
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const question = e.target.querySelector("input[type=text]").value;

        // Send the question to the Python backend
        pyodide.runPython(print_answer('${question}'));
      });

      // Define the Python function that will print the answer
      pyodide.runPython(
        def print_answer(question):
            import soshians_assistant
            answer = soshians_assistant.get_answer(question)
            print(answer)
      );
    </script>
  </body>




</html>
